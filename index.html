<!DOCTYPE html>
<html>

<head>
    <title>EDF Web Viewer</title>
</head>

<body>
    <div>
        <h2>Load a file</h2>
        <input type="file" accept=".edf" id="file">
        <button id="open-file">Open File</button>
        <button id="read-window">Read window</button>
    </div>

    <div>
        <h2>Graph</h2>
        <div id="chart"></div>
    </div>
</body>
<script src="node_modules/dygraphs/dist/dygraph.min.js"></script>
<script data-main="dist/app" src="lib/require.js"></script>
</html>
